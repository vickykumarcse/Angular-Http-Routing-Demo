<div *ngFor="let e of employees">
    <div class="app-card" style="width: 18rem;">
      <a [routerLink]="[e.id]"><img class="card-img-top" src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png" alt="Card image cap">
      </a>
        <div class="card-body">
          <h4 class="card-title">{{e.username | uppercase}}</h4>
          <p zoomHover title="{{e.fullName}}" class="card-text">{{e.fullName | formatstr | titlecase}}</p>
          <a  (click)="deleteEmployee(e.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
        </div>
      </div>
</div>
