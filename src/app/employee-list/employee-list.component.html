<div *ngFor="let e of employees">
    <a [routerLink]="[e.id]"><div class="app-card" style="width: 18rem;">
        <img class="card-img-top" src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{e.username}}</h4>
          <p class="card-text">{{e.fullName}}</p>
        </div>
      </div></a>
</div>
